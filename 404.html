<body>
  <p style='max-width: 500px'>Hi there, the page you are looking for does not exist, please <a href='https://github.com/rekkabell/wiktopher/issues/new' target='_blank'>report the broken link</a>, or continue to the <a href='https://wiktopher.ca/site/home.html'>home page</a>.</p>

  <script>
    'use strict'

    const parts = window.location.pathname.split("/")
    const target = parts.slice(-1)
    const filename = toFilename(target[0])
    const filepath = `https://wiktopher.ca/site/${filename}.html`

    if(UrlExists(filepath)){
      window.location.replace(filepath)
    }

    function UrlExists(url) {
      const http = new XMLHttpRequest()
      http.open('HEAD', url, false)
      http.send()
      return http.status!=404
    }

    function toFilename(str){
      return `${str}`.replace('#','').replace(/[\W_]+/g,"_").toLowerCase().trim()
    }
  </script>
