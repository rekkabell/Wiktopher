<!DOCTYPE html>
<html lang="en">  
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=800, initial-scale=2">
  <title>Rekka Bellum</title>
  <link href="https://fonts.googleapis.com/css?family=Alegreya:400,400i,500,500i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="links/reset.css"/>
  <link rel="stylesheet" href="links/fonts.css"/>
  <link rel="stylesheet" href="links/main.css"/>
  <script type="text/javascript" src="scripts/lib/lightbox.js"></script>
  <script type="text/javascript" src="scripts/lib/indental.js"></script>
  <script type="text/javascript" src="scripts/lib/runic.js"></script>
  <script type="text/javascript" src="scripts/database/lexicon.tome"></script>
</head>
<body>
  <background></background>
  <header>
    <h1>Wiktopher</h1>
    <h2>By Rekka Bellum</h2>
  </header>

  <core>
    <div id='container'></div>
  </core>

  <footer>
    <wr>
      <a href='#about' class='about'>Rekka Bellum</a> Â© 2018
      <a href='https://ko-fi.com/D1D86UM6' class='kofi' target='_blank'>Buy Me Coffee</a>
      <a href="https://twitter.com/RekkaBell" class='social' target='_blank'><img src="media/interface/icon.twitter.png"></a>
      <a href="https://www.patreon.com/100" class='social' target='_blank'><img src="media/interface/icon.patreon.png"></a>
      <hr/>
    </wr>
  </footer>

  <script type="text/javascript">

    var container = document.getElementById("container")
    var lexicon = LEXICON;

    // Index
    var index_html = ""
    for(id in lexicon){
      var term = lexicon[id];
      index_html += `<ln><a href='#${id.to_url()}'>${id.capitalize()}</a></ln>`
    }
    index_html = `<list id='index'>${index_html}</list>`
    
    // Content
    var html = index_html
    for(id in lexicon){
      var term = lexicon[id];
      html += `<h2 id='${id.to_url()}'>${id.capitalize()}</h2>`
      html += `${new Runic(term.TEXT)}`
    }
    container.innerHTML = html;

    if(window.location.hash == ""){
      window.location.hash = "home"
    }

    var lightbox = new Lightbox();

    lightbox.start();
  </script>

</body>
</html>
